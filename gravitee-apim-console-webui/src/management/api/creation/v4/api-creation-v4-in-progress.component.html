<mat-card class="api-creation-v4-in-progress" *ngIf="apiPayload">
  <div class="api-creation-v4-in-progress__content">
    <div class="api-creation-v4-in-progress__content__icon" [class.loading]="!api">
      <mat-icon [svgIcon]="api ? 'gio:check' : 'gio:loader'"></mat-icon>
    </div>
    <div class="mat-h2">{{ apiPayload.name }} is being created</div>
    <div class="mat-body-1">
      Your API is being created and will be added to your API list when available. You can safely leave this page; you will receive a
      notification when your API is ready.
    </div>
    <div *ngIf="errorMessage" class="mat-body-1 mat-error">{{ errorMessage }}</div>
    <button *ngIf="errorMessage" mat-raised-button color="warn">Go back</button>
    <button *ngIf="!errorMessage" mat-raised-button color="primary" [disabled]="!api" (click)="goToConfirmationPage()">
      See next actions
    </button>
  </div>
</mat-card>
