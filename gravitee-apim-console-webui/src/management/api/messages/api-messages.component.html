<h1>Messages</h1>

<form [formGroup]="messagesForm" autocomplete="off" gioFormFocusInvalid>
  <mat-card class="messages-card">
    <mat-card-content class="mat-card-content">
      <div class="messages-card__recipients-and-channel">
        <div class="messages-card__channel">
          <div class="messages-card__channel__label">Choose the channel you want to use</div>
          <mat-radio-group class="messages-card__channel__group" formControlName="channel" aria-label="Select an option">
            <mat-radio-button
              class="messages-card__channel__group__button"
              *ngFor="let channelOption of channelOptions"
              [value]="channelOption.id"
              >{{ channelOption.name }}</mat-radio-button
            >
          </mat-radio-group>
        </div>

        <div class="messages-card__recipients">
          <div class="messages-card__recipients__label">Choose the recipients</div>
          <mat-form-field class="messages-card__recipients__form-field" appearance="fill">
            <mat-label>Recipients</mat-label>
            <mat-select formControlName="recipients" placeholder="/">
              <mat-option> option 1 </mat-option>
              <mat-option> option 2 </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="messages-card__title">
        <div class="messages-card__title__label">Title</div>

        <mat-form-field class="messages-card__title__form-field" appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="/" />
        </mat-form-field>
      </div>

      <div class="messages-card__text">
        <div class="messages-card__text__label">Text</div>

        <mat-form-field class="messages-card__text__form-field" appearance="fill">
          <mat-label>Text</mat-label>
          <textarea rows="7" matInput formControlName="title" placeholder="/"></textarea>
        </mat-form-field>
      </div>
